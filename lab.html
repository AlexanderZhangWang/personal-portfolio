<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Lab</title>
    
</head>

<body>
    <header>
        <h1>Lab</h1>
    </header>

    <main>
        <noscript>This browser does not support Javascript</noscript>
        <canvas id="canvas" width="300" height="150" style="border:1px solid grey"></canvas>
      </main>
    
      <script>
        window.addEventListener('DOMContentLoaded', () => {
          const canvas = document.getElementById('canvas');
          const ctx = canvas.getContext('2d');
          
          ctx.fillStyle = "#2d3748";
          ctx.fillRect(0, 0, 300, 150);
          ctx.font = "20px Arial";
          ctx.fillStyle = "white";
          ctx.fillText("Hello World", 20, 80);
        });
      </script>
	
    <footer>
        
    </footer>
</body>

</html>
